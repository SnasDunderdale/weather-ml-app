name: CI Pipeline

on:
  push:
    branches: [main]   # (a) Detects changes to the GitHub Repository

jobs:
  build-test-push:
    runs-on: self-hosted   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (b) Installs Flask and dependencies in requirements.txt
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # (c) Run test files
      - name: Run unit tests
        run: python -m unittest tests/unit_test.py

      - name: Run integration tests
        run: python -m unittest tests/integration_test.py

      - name: Run smoke tests
        run: python -m unittest tests/smoke_test.py

      # (d) Build Docker image
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest .

      # (e) Test that container can be launched from image
      - name: Run container test
        run: docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest echo "Container launched!"

      # (f) Push image to DockerHub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest
